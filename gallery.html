  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <style>
    body {
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    h1 {
      text-align: center;
      margin: 20px 0;
    }
    .gallery-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    a {
      color: white;
    }
    a:hover {
      opacity: 0.8;
    }

    /* Card container with fixed size to prevent layout jump */
    .flip-card {
      position: relative;
      width: 200px;   /* Adjust as you see fit */
      height: 300px;  /* Adjust as you see fit */
      overflow: hidden;
      cursor: pointer;
    }
    .flip-card img {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: contain;
      left: 0;
      top: 0;
      transition: opacity 0.3s ease-in-out;
    }
    .flip-card .back {
      opacity: 0; /* hidden by default */
    }
    .flip-card:hover .front {
      opacity: 0;
    }
    .flip-card:hover .back {
      opacity: 1;
    }
    /* For singles with no back */
    .flip-card.no-back:hover .front {
      opacity: 1 !important;
    }

    /* Modal overlay */
    .modal {
      position: fixed;
      top: 0; 
      left: 0; 
      width: 100%; 
      height: 100%;
      background: rgba(0,0,0,0.8);
      display: none; /* hidden by default */
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    .modal.active {
      display: flex;
    }
    /* Modal content area */
    .modal-content {
      position: relative;
      background: #222;
      padding: 20px;
      max-width: 90%;
      max-height: 90%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    /* Large image in modal */
    .modal-content img {
      max-width: 100%;
      max-height: 80vh; /* so it doesn't overflow the screen */
      object-fit: contain;
      margin-bottom: 10px;
    }
    /* Close button (X) */
    .close-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: transparent;
      border: none;
      color: white;
      font-size: 24px;
      cursor: pointer;
    }
    /* Toggle front/back button */
    .toggle-btn {
      background: #444;
      color: white;
      border: none;
      padding: 8px 16px;
      margin-bottom: 10px;
      cursor: pointer;
    }
    .toggle-btn:hover {
      background: #666;
    }
  </style>
</head>

  <!-- Modal structure -->
  <div class="modal" id="imageModal">
    <div class="modal-content" id="modalContent">
      <button class="close-btn" id="closeBtn">X</button>
      <img src="" alt="enlarged image" id="modalImage"/>
      <button class="toggle-btn" id="toggleBtn" style="display:none;">View Back</button>
    </div>
  </div>

  <script>
    // Grab modal elements
    const modal = document.getElementById('imageModal');
    const modalImage = document.getElementById('modalImage');
    const toggleBtn = document.getElementById('toggleBtn');
    const closeBtn = document.getElementById('closeBtn');

    let currentFront = '';
    let currentBack = '';
    let showingFront = true;

    // Open modal on card click
    document.querySelectorAll('.flip-card').forEach(card => {
      card.addEventListener('click', () => {
        currentFront = card.dataset.front;
        currentBack = card.dataset.back || ''; // might be empty
        showingFront = true;
        // Show front by default
        modalImage.src = currentFront;
        // Show/hide toggle button based on whether we have a back
        if (currentBack) {
          toggleBtn.style.display = 'inline-block';
          toggleBtn.textContent = 'View Back';
        } else {
          toggleBtn.style.display = 'none';
        }
        // Show modal
        modal.classList.add('active');
      });
    });

    // Close modal
    function closeModal() {
      modal.classList.remove('active');
    }

    closeBtn.addEventListener('click', closeModal);

    // Click outside content to close
    modal.addEventListener('click', (e) => {
      if (e.target === modal) {
        closeModal();
      }
    });

    // Close on ESC
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') {
        closeModal();
      }
    });

    // Toggle front/back
    toggleBtn.addEventListener('click', () => {
      if (!currentBack) return; // no back image
      if (showingFront) {
        modalImage.src = currentBack;
        toggleBtn.textContent = 'View Front';
      } else {
        modalImage.src = currentFront;
        toggleBtn.textContent = 'View Back';
      }
      showingFront = !showingFront;
    });
  </script>
